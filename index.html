<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогноз погоды</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div>
        <h1 class="app__title">Прогноз погоды</h1>
      </div>
      <button class="button button--ghost" id="refresh-btn" type="button">Обновить</button>
    </header>

    <section class="panel" id="status-area" aria-live="polite"></section>

    <section class="panel">
      <div class="panel__header">
        <h2 class="panel__title">Добавить город</h2>
        <p class="panel__hint">Можно выбрать из списка или начать ввод</p>
      </div>
      <form class="city-form" id="city-form" novalidate>
        <label class="city-form__label" for="city-input">Город</label>
        <div class="city-form__row">
          <input
            class="input"
            id="city-input"
            name="city"
            type="text"
            placeholder="Например, Москва"
            list="city-suggestions"
            autocomplete="off"
            required
          >
          <button class="button" type="submit">Добавить</button>
        </div>
        <datalist id="city-suggestions"></datalist>
        <p class="city-form__error" id="city-error"></p>
      </form>
    </section>

    <section class="cards" id="cards" aria-live="polite"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
